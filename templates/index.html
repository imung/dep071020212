<html >

<head>

  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Prediksi Emisi CO2 Kendaraan
     <h3> Masukkan nilai berikut untuk memprediksi emisi CO2 dari kendaraan</h3>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Engine Size" placeholder="Ukuran Mesin" required="required" />
        <input type="text" name="Cylinders" placeholder="Silinder" required="required" />
		<input type="text" name="Fuel" placeholder="Tangki Bahan Bakar" required="required" />

        <button type="submit" class="btn">Prediksi</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
